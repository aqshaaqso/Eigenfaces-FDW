<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>

    </header>
    <main>
        <div class="video-container">
            <h2>Original Video with Face Detection</h2>
            <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
            <button onclick="takeSnapshot('snapshot_original')">Take Snapshot</button>
        </div>
        <div class="photo-container">
            <h2>Snapshot Result</h2>
            <img id="snapshotResult" src="" alt="Snapshot Result" style="display: none;">
        </div>
    </main>
    <footer>
    </footer>

    <script>
        function takeSnapshot(endpoint) {
            console.log(`Sending request to /${endpoint}`); // Log the endpoint being called
            fetch(`/${endpoint}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    console.log('Snapshot response received:', response); // Log the response
                    return response.blob();
                })
                .then(blob => {
                    const snapshotImage = document.getElementById('snapshotResult');
                    snapshotImage.src = URL.createObjectURL(blob);
                    snapshotImage.style.display = 'block';
                    console.log('Snapshot displayed successfully'); // Log success
                })
                .catch(error => console.error('Error taking snapshot:', error));
        }
    </script>
</body>
